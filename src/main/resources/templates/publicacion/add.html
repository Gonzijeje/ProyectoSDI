<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<!-- Barra de Navegación superior -->
	<nav th:replace="fragments/nav" />
	<div class="container">
		<h2>Crear publicación</h2>
		<form class="form-horizontal" method="post" action="/publicacion/add" th:object="${publicacion}">
		
			<div class="form-group">
				<label class="control-label col-sm-2" for="titulo">Titulo:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="titulo"
						placeholder="Escriba aquí el título" required="true" /> <span
						class="text-danger" th:if="${#fields.hasErrors('titulo')}"
						th:errors="*{titulo}">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="descripcion">Texto:</label>
				<div class="col-sm-10">
				textarea name="comentarios" rows="10" cols="40"
					<textarea rows="10" cols="40" class="form-control" name="descripcion"
					placeholder="Escriba aquí el texto" required="true"></textarea>
					<span class="text-danger" th:if="${#fields.hasErrors('descripcion')}"
						th:errors="*{descripcion}" />
				</div>
			</div>
			
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary">Publicar</button>
				</div>
			</div>
		</form>
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
